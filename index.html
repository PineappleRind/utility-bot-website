<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The ultimate server management bot with moderation, memes, and so much more">
    <link rel="stylesheet" href="css/styles.css">
    <title>UtilityBot | Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;500&family=Inter&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen w-screen">
    <nav>
        <div class="github" id="github">
            <a href="https://github.com/discordutilitybot">
                <img src="imgs/github.svg">
            </a>
        </div>
        <p id="githubLabel">View on GitHub</p>
        <div class="menu" id="menuOpen">
            <div class="nav-toggle">
                <div class="nav-toggle-bar"></div>
              </div>
        </div>
        <div class="fixed top-0 inset-x-0 p-4 bg-white" id="navShade">
            <ul id="navItems">
                <a href="utilitybot.co">
                    <img class="h-40" src="imgs/logo.png">
                </a>
                <li class="p-4 float-right">Home</li>
                <li class="p-4 float-right">FAQ</li>
                <li class="p-4 float-right">Commands</li>
                <li class="p-4 float-right">Contact</li>
                <li class="p-4 float-right">Invite<span class="ripple" id="ripple"></span></li>
            </ul>
        </div>
    </nav>
    <main id="main" class="mt-7 ">
        <div class="absolute inset-0 h-screen w-screen flex flex-col justify-center items-center">
            <div class="title-container">
                <h1 class="text-center text-8xl text-white">UtilityBot</h1>
                <h2 class="text-center text-4xl text-white">The ultimate server management bot</h2>
                <div class="flex flex-row">
                    <button class="bg-blue-600 text-white px-3 py-2 m-4 rounded">Invite</button>
                    <button class="bg-blue-600 text-white px-3 py-2 m-4 rounded">Support</button>
                    <button class="bg-blue-600 text-white px-3 py-2 m-4 rounded">Commands</button>
                </div>
            </div>
            <div class="arrow-wrap">
                <p id="goDown"></p>
            </div>
        </div>
        <div class="page second">
            <div class="features">
                <div class="feature">
                    <h1>Features</h1>
                    <hr>
                    <p></p>
                </div>
                <div class="feature">
                    <h1>Integrations</h1>
                    <hr>
                </div>
                <div class="feature">
                    <h1>Utilities</h1>
                    <hr>
                </div>
            </div>
        </div>
    </main>
    <div class="modal-blur" id="overlay"><div class="modal" id="contactModal"><p id="contactClose">&times;</p><h2>Contact Us</h2></div></div>
    <div id="blurOverlay"></div>
    <script src="js/app.dev.js"></script>
    <!-- Script tag with single space below will stop unwanted transitions from firing on page load on chrome :) -->
    <script> </script>
    <noscript>Please enable JavaScript</noscript>
</body>
</html>
